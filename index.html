<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portada Lightbox</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .section-overlap {
      position: relative;
      overflow: hidden;
    }
    .section-overlap-image {
      background-image: url('images/screens-1-1046x720.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
    }
    .section-overlap-content {
      padding: 2rem;
    }
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<section class="section section-overlap bg-decorate">
  <div class="section-overlap-image"></div>
  <div class="section-overlap-content">
    <h2>Soy Juan Julio Silva Regalado</h2>
    <p>"Estoy con Dios" - "No estoy ausente, solo invisible."</p>
    <p>üïäÔ∏èAgo 19, 1944 - Nov 04, 2024üïäÔ∏è</p>
    <div>
      <a href="images/screens-1-1046x720.jpg" id="ver-portada" class="button">Ver Portada</a>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("ver-portada").addEventListener("click", function (e) {
      e.preventDefault();
      lightGallery(document.createElement('div'), {
        dynamic: true,
        dynamicEl: [
          {
            src: 'images/screens-1-1046x720.jpg',
            thumb: 'images/screens-1-1046x720.jpg',
            subHtml: '<h4>Juan Julio Silva Regalado</h4>',
            mobileSettings: {
              controls: true,
              showCloseIcon: true,
              download: false,
              rotate: false
            }
          }
        ],
        width: '100%',
        height: '100%',
        mode: 'lg-fade',
        scale: 1,
        zoomFromOrigin: true
      });
    });
  });
</script>

</body>
</html>
