backend:
  name: git-gateway
  repo: juliosilvar/juliosilvarmemorias
  branch: main
  auth_scope: repo
  
  auth_endpoint: /api/auth
  
media_folder: "images"
public_folder: "/images"

collections:
  - name: "galeria"
    label: "Galería de Imágenes"
    folder: "images"
    create: true
    fields:
      - label: "Imagen"
        name: "imagen"
        widget: "image"
