backend:
  name: github
  repo: juliosilvar/juliosilvarmemorias
  branch: main
  use_graphql: true

media_folder: "images"      # Carpeta donde están tus fotos en el repo
public_folder: "/images"    # Cómo se acceden esas imágenes desde la web

collections:
  - name: "galeria"
    label: "Galería de Imágenes"
    folder: "images"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Imagen", name: "image", widget: "image" }
