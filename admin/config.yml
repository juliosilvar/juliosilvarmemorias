backend:
  name: github
  repo: juliosilvar/juliosilvarmemorias
  branch: main
  base_url: https://decap-oauth.vercel.app

media_folder: "images"
public_folder: "/images"

collections:
  - name: "galeria"
    label: "Galería de Imágenes"
    folder: "images"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Imagen", name: "image", widget: "image" }
