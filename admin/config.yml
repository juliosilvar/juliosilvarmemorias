backend:
  name: git-gateway
  repo: juliosilvar/juliosilvarmemorias
  branch: main
  site_domain: https://juliosilvaregalado.netlify.app/

media_folder: "images"
public_folder: "/images"

collections:
  - name: "galeria"
    label: "Galería de Imágenes"
    folder: "images"
    create: true
    fields:
      - label: "Imagen"
        name: "imagen"
        widget: "image"
